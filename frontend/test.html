<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <p>Status: <span id="status">Testing...</span></p>
    <p>Response: <pre id="response"></pre></p>
    
    <script>
        // Test /api/health endpoint
        fetch('/api/health')
            .then(response => {
                console.log('Response received:', response);
                document.getElementById('status').textContent = 'Connected! Status: ' + response.status;
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('response').textContent = error.message;
            });
    </script>
</body>
</html>
