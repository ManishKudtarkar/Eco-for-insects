apiVersion: v1
kind: Namespace
metadata:
  name: ecopredict

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecopredict-config
  namespace: ecopredict
data:
  DATABASE_URL: "postgresql://ecopredict_user:password@postgres-service:5432/ecopredict"
  REDIS_URL: "redis://redis-service:6379"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: ecopredict-secrets
  namespace: ecopredict
type: Opaque
stringData:
  db-password: "ecopredict_password"
  grafana-password: "admin"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecopredict-api
  namespace: ecopredict
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecopredict-api
  template:
    metadata:
      labels:
        app: ecopredict-api
    spec:
      containers:
      - name: api
        image: ecopredict/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ecopredict-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecopredict-secrets
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: models
          mountPath: /app/models
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecopredict-web
  namespace: ecopredict
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecopredict-web
  template:
    metadata:
      labels:
        app: ecopredict-web
    spec:
      containers:
      - name: web
        image: ecopredict/web:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://api-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ecopredict
spec:
  selector:
    app: ecopredict-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: ecopredict
spec:
  selector:
    app: ecopredict-web
  ports:
  - protocol: TCP
    port: 8501
    targetPort: 8501
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: ecopredict
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ecopredict-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: ecopredict
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
